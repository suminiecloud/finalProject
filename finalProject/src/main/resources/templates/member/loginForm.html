<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script th:if="${msg != null }">
		alert('[[${msg}]]');
	</script>
</head>

<body>
	<!--nav-->
	<nav th:replace="~{fragments/navFragments :: mainNav}"></nav>
	<div class="mainContainer">
		<div class="header">
			<a href="/">Main</a>
		</div>

		<div class="container py-5 my-3">

			<div class="m-auto my-3" style="max-width: 350px;">
				<form action="/member/loginFormPage" method="post">
					<h1 class="h3 mb-3 fw-normal">로그인</h1>

					<div class="form-floating mb-2">
						<input type="text" class="form-control" id="inputMid" name="mid" placeholder="아이디 입력..">
						<label for="inputMid">아이디</label>
					</div>
					<div class="form-floating mb-2">
						<input type="password" class="form-control" name="mpw" id="inputMpw" placeholder="비밀번호 입력...">
						<label for="floatingPassword">비밀번호</label>
					</div>
					<button class="btn btn-primary w-100 py-2 my-1 fw-bold" type="submit">로그인</button>
					<a href="/member/KakaoAuthCode" class="btn btn-warning fw-bold w-100 py-3 my-1"
						style="color: black">카카오
						로그인</a>

				</form>
			</div>
		</div>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
