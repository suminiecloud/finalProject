<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Planner</title>
	<!-- BootStrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.header a {
			text-decoration: none;
			color: inherit;
		}
	</style>

</head>

<body>
	<!--nav-->
	<nav th:replace="~{fragments/navFragments :: mainNav}"></nav>
	<div class="container">
		<div class="header">
			<h1><a href="/">My Planner</a></h1>
			<div>sharePlanView.html</div>
		</div>

		<hr>

		<div class="content">
			<!-- 컨텐츠가 출력될 부분 -->
			<div class="mb-3">
				<div class="mb-3">
				</div>
				<table class="table table-striped">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>시작일</th>
						<th>종료일</th>
					</tr>
					<tr th:each="shareContent : ${shareList}">
						<td th:text="${shareContent.planId.id}"></td>
						<td ><a th:href="@{/planDetail/{id}(id=${shareContent.planId.id})}" th:text="${shareContent.planId.pname}"></a</td>
						<td th:text="${shareContent.planId.pstartdate}"></td>
						<td th:text="${shareContent.planId.penddate}"></td>
						<td th:text="${shareContent.checkState}"></td>
					</tr>
				</table>
			</div>
		</div>

		<hr>

		<div class="footer">
			<!-- 하단 영역 -->
			<div class="text-center p-3">Plan Planner</div>
		</div>
	</div>

	<!-- BootStrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<script>


	</script>

</body>

</html>
